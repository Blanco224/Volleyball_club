<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>勤益排球社｜過往活動</title>
<style>
:root{
  --blue-dark:#0f4c81;
  --blue:#3b82c4;
  --yellow:#facc15;
  --bg:#f8fafc;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:"Segoe UI",Arial;}
body{background:var(--bg);color:#333}

header{
  background:linear-gradient(90deg,var(--blue-dark),var(--blue));
  color:#fff;
  padding:20px;
  text-align:center;
  position:relative;
}

.back-home{
  position:absolute;
  right:20px;
  bottom:20px;
  color:#fff;
  text-decoration:none;
  font-weight:bold;
  background:rgba(255,255,255,0.15);
  padding:8px 16px;
  border-radius:20px;
  transition:.2s;
}

.back-home:hover{
  background:rgba(250,204,21,0.8);
  color:#0f4c81;
}

.back-home:hover{
  background:rgba(250,204,21,0.8);
  color:#0f4c81;
}
header h1{font-size:2.2rem;letter-spacing:3px}
header p{opacity:.9;margin-top:8px}

section{
  max-width:1000px;
  margin:auto;
  padding:60px 20px;
}

h2{
  font-size:1.8rem;
  color:var(--blue-dark);
  margin-bottom:30px;
  position:relative;
}

h2::before{
  content:"";
  position:absolute;
  left:-15px;
  top:50%;
  transform:translateY(-50%);
  width:6px;
  height:70%;
  background:var(--yellow);
  border-radius:3px;
}

/* ===== 活動卡片 ===== */
.activity-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
}

.activity-card{
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
  transition:.3s;
}

.activity-card:hover{transform:translateY(-6px)}

.activity-media img,
.activity-media video{
  width:100%;
  height:200px;
  object-fit:cover;
  background:#000;
}

.activity-content{
  padding:18px;
}

.activity-content h3{
  color:var(--blue-dark);
  margin-bottom:6px;
}

.activity-content span{
  font-size:.9rem;
  color:#666;
}

.activity-content p{
  margin-top:10px;
  line-height:1.6;
}

.tag{
  display:inline-block;
  margin-top:12px;
  background:var(--yellow);
  color:#0f4c81;
  padding:4px 10px;
  border-radius:20px;
  font-size:.85rem;
  font-weight:bold;
}

footer{
  background:var(--blue-dark);
  color:#fff;
  text-align:center;
  padding:30px 15px;
}

@media(max-width:600px){
  .activity-media img,
  .activity-media video{height:180px}
}
</style>
</head>
<body>

<header>
  <h1>過往活動</h1>
  <a href="index.html" class="back-home">回到首頁</a>
</header>

<section>
  <h2>活動紀錄</h2>

  <div class="activity-grid">

    <div class="activity-card">
      <div class="activity-media">
        <img src="巨型排球盃.jpg" alt="巨排排球盃">
      </div>
      <div class="activity-content">
        <h3>巨型排球盃</h3>
        <span>2025/4/22</span>
        <p>排球類的趣味競賽。</p>
        <div class="tag">趣味競賽</div>
      </div>
    </div>

    <div class="activity-card">
      <div class="activity-media">
        <img src="黑幕排球盃.jpg" alt="黑幕排球盃">
      </div>
      <div class="activity-content">
        <h3>黑幕排球盃</h3>
        <span>2025/5/28</span>
        <p>遮住網子，更難預判對手進攻位置及防守佔位。</p>
        <div class="tag">趣味競賽</div>
      </div>
    </div>

    <div class="activity-card">
      <div class="activity-media">
        <img src="社團博覽會.jpg" alt="博覽會">
      </div>
      <div class="activity-content">
        <h3>社團博覽會</h3>
        <span>2025/9/17</span>
        <p>向新進入大學的學弟妹們推廣排球社。</p>
        <div class="tag">推廣</div>
      </div>
    </div>

    <div class="activity-card">
      <div class="activity-media">
        <img src="114新生排球盃.jpg" alt="新生盃">
      </div>
      <div class="activity-content">
        <h3>2025新生排球盃</h3>
        <span>2025/10/21</span>
        <p>讓新生彼此熟悉並檢驗基礎課程結果。</p>
        <div class="tag">比賽</div>
      </div>
    </div>

    <div class="activity-card">
      <div class="activity-media">
        <video src="新生盃.mp4" controls></video>
      </div>
      <div class="activity-content">
        <h3>新生盃</h3>
        <span>2025/10/21</span>
        <p>新生盃精彩比賽來回波回顧。</p>
        <div class="tag">比賽</div>
      </div>
    </div>

    <div class="activity-card">
      <div class="activity-media">
        <img src="114校友盃照片.jpg" alt="友誼賽">
      </div>
      <div class="activity-content">
        <h3>114校友盃</h3>
        <span>2025/12/13</span>
        <p>與歷屆學長姊相聚並一同交流排球技術。</p>
        <div class="tag">交流</div>
      </div>
    </div>

  </div>
</section>

<footer>
  <p>© 勤益排球社 Volleyball Club</p>
</footer>

</body>
</html>
